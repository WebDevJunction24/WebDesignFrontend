<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="DayClock">
        <p id="date" class="dateDay"></p>
        <p id="day" class="dateDay"></p>
    </div>
    <div class="clock">
        <p id="hours" class="time">0</p>
        <p id="minutes" class="time">0</p>
        <p id="sec" class="time">0</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
